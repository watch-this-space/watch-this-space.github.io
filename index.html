<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Watch This Space - Social Enterprise - Manchester</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/common.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
    
  </style>
  </head>
  <body>
 
    <div class="title">
      Watch This Space
    </div>


    <div class="wrap">
      <div id="showcase" class="noselect">
        <div class="menubar">
          <ul id="menu">

          </ul>
        </div>

        <div class="card">
          <h1>About Us</h1>
        </div>
        <div class="card">
          <h1>Our team</h1>
        </div>
        <div class="card">
          <h1>Agenda</h1>
        </div>
        <div class="card">
          <h1>Contact</h1>
        </div>
        <div class="card">
          <h1>Test</h1>
        </div>
      </div>
    </div>
  
    <div class="buttons">
      <button class="nav noselect left">
        &lt;
      </button>
      <button class="nav noselect right">
        &gt;
      </button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="javascripts/jquery.cloud9carousel.js"></script>
    <script src="javascripts/scale.fix.js"></script>
    <script>

    var cards = $('.wrap').find('.card h1');
    var text = [];
    var i_1 = 0;
    
    cards.each(function(){ 
      text[i_1] = $(this).text();
      i_1++;
    })

    for(var j = 0; j < text.length; j++ ) {
      $('.menubar #menu').append('<li><a href="javascript:;">' + text[j] + '</a></li>')
    }

    //$('.showcase').css('height', $('.cards').css('height'));
    
    // carousel 
    $(function() {
      var showcase = $("#showcase")
      showcase.Cloud9Carousel( {
        yOrigin: 0,
        yRadius: 20,
        xRadius: 650,
        itemClass: "card",
        menuClass: "menubar",
        buttonLeft: $(".nav.left"),
        buttonRight: $(".nav.right"),
        bringToFront: true,
        menuMove: true,
        farScale: 0.5,
        onLoaded: function() {
          showcase.css( 'visibility', 'visible' )
          showcase.css( 'display', 'none' )
          showcase.fadeIn( 1000 )
        }
      })
      //
      // Simulate physical button click effect
      //
      $('.nav').click( function( e ) {
        var b = $(e.target).addClass( 'down' )
        setTimeout( function() { b.removeClass( 'down' ) }, 80 )
      } )
      $(document).keydown( function( e ) {
        //
        // More codes: http://www.javascripter.net/faq/keycodes.htm
        //
        switch( e.keyCode ) {
          /* left arrow */
          case 37:
            $('.nav.left').click()
            break
          /* right arrow */
          case 39:
            $('.nav.right').click()
        }
      } )

    })
  </script>
    
  </body>
</html>
